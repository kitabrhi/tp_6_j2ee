<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Détails du Film</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Détails du Film</h2>

<ul class="list-group">
  <li class="list-group-item"><strong>ID :</strong> <span th:text="${film.id}"></span></li>
  <li class="list-group-item"><strong>Titre :</strong> <span th:text="${film.titre}"></span></li>
  <li class="list-group-item"><strong>Description :</strong> <span th:text="${film.description}"></span></li>
  <li class="list-group-item"><strong>Catégorie :</strong> <span th:text="${film.categorie.nom}">Aucune</span></li>
</ul>

<a th:href="@{/film/list}" class="btn btn-secondary mt-3">Retour à la liste</a>
</body>
</html>
