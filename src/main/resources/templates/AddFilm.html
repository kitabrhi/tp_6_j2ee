<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 th:text="${film.id == null ? 'Ajouter un Film' : 'Modifier le Film'}"></h2>

<form th:action="@{/film/update}" th:object="${film}" method="post" class="mt-4">
    <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" th:field="*{id}" class="form-control" readonly/>
    </div>

    <div class="mb-3">
        <label class="form-label">Titre</label>
        <input type="text" th:field="*{titre}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Catégorie</label>
        <select th:field="*{categorie}" class="form-select">
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}">Catégorie</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a th:href="@{/film/list}" class="btn btn-secondary">Annuler</a>
</form>
</body>
</html>
